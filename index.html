<header class="main-header">

        <div class="logo-area">
            <a href="/"><img src="images/logo-DYd0Cdpu.svg" alt="IndusViva Logo" class="nav-logo"></a>
        </div>
        
        <!-- Desktop Navigation -->

<!-- 2. HERO BANNER SLIDER -->
<section class="hero-slider">
    <ul class="banner-slides" id="hero-slider">
        <!-- Slide 1 -->
        <li class="hero-slide active">
            <img src="images/banner1.jpg" alt="Banner 1" class="desktop-img">
            <img src="images/banner1-mob.jpg" alt="Banner 1 Mobile" class="mobile-img">
        </li>
        <!-- Slide 2 -->
        <li class="hero-slide">
            <img src="images/banner2.jpg" alt="Banner 2" class="desktop-img">
            <img src="images/banner2-mob.jpg" alt="Banner 2 Mobile" class="mobile-img">
        </li>
    </ul>
    
    <!-- Slider Dots -->
    <div class="slider-dots" id="slider-dots">
        <span class="dot active" onclick="setHeroSlide(0)"></span>
        <span class="dot" onclick="setHeroSlide(1)"></span>
    </div>
</section>
